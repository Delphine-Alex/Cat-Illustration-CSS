<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cute Cat</title>
</head>
<body>
    <div class="container">
        <div class="cat">
            <div class="face">
                <div class="ear-l"> 
                    <div class="inner1"></div>
                </div>

                <div class="ear-r">
                    <div class="inner2"></div>
                </div>

                <div class="eye-l">
                    <div class="eyeball"></div>
                </div>

                <div class="eye-r">
                    <div class="eyeball"></div>
                </div>

                <div class="nose">
                    <div class="mustache-l"></div>
                    <div class="mustache-r"></div>
                </div>
            </div>
            <div class="body">
                <div class="paw-l"></div>
                <div class="paw-r"></div>
                <div class="tail"></div>
            </div>

        </div>
    </div>
</body>
</html>
